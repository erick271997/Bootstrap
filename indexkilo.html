<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
<div class="container mt-3">
    <div class="progress" style="height: 40px;">
    <div class="progress-bar bg-dark" style="width: 30%; height: 40px;">30%</div>
</div>
div class="container mt-3">
    <div class="progress" style="height: 40px;">
    <div class="progress-bar bg-dark" style="width: 70%; height: 40px;">70%</div>
</div>
div class="container mt-3">
    <div class="progress" style="height: 40px;">

</div>
div class="container mt-3">
    <div class="progress" style="height: 40px;">
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%; height: 40px;">30%</div>
</div>
